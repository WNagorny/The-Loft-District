<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>LoftHouse</title>
</head>


<body>

   <header class="header">
      <div class="container">
         <div class="header__content">
            <div class="header__top">

               <div class="header__top-row">
                  <a href="#"><img src="./assets/image/logo.svg" alt="Loft District Logo"></a>

                  <div class="header__nav">
                     <nav class="nav">
                        <ul class="nav__list">
                           <li><a href="#">The Complex</a></li>
                           <li><a href="#">The Complex</a></li>
                           <li><a href="#">The Complex</a></li>
                           <li><a href="#">The Complex</a></li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </div>

            <div class="header__middle">
               <h1 class="header__title">Residential complex <br>
                  in the historical center
               </h1>

               <a href="#benefits" class="header__title-icon"><img src="./assets/header/mouse.svg"
                     alt="scroll next image of mouse"></a>

            </div>


            <div class="header__bottom">
               <div class="text-left">
                  <a href="#map" class="info info--map"> Rue Rasson 11</a>
               </div>

               <div class="text-right">
                  <a href="tel:+48729682981" class="info info--tel">+48 729-682-981</a>
               </div>

            </div>
         </div>
      </div>
   </header>


   <main>
      <section class="benefits" id="benefits">
         <div class="container container--sm">
            <div class="benefits__row">

               <div class="benefits__item">
                  <img src="./assets/benefits/bench.svg" class="benefits__item-img" alt="icon of bench and trees">
                  <p class="benefits__item-text">Near historical
                     parks and squares</p>
               </div>

               <div class="benefits__item">
                  <img src="./assets/benefits/building.svg" class="benefits__item-img" alt="icon of bench and trees">
                  <p class="benefits__item-text">
                     Fully
                     equipped</p>
               </div>

               <div class="benefits__item">
                  <img src="./assets/benefits/fountain.svg" class="benefits__item-img" alt="icon of bench and trees">
                  <p class="benefits__item-text">
                     10 fountains
                     in the territory</p>
               </div>

               <div class="benefits__item">
                  <img src="./assets/benefits/bicycle.svg" class="benefits__item-img" alt="icon of bench and trees">
                  <p class="benefits__item-text">6 km
                     bike lanes</p>
               </div>

            </div>
         </div>
      </section>
   </main>

</body>

</html>
